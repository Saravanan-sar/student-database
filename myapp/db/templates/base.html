{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{%  static 'blog/style.css' %}">

  <link rel="stylesheet" href="{%  static 'blog/bootstrap.min.css' %}">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #a5e1e6;">
  <header class="ps-3 bg-black text-white sticky-top">
    <div class="row ">
        <div class="col mt-2">
            <h2>AVSEC</h2>
        </div>
        <div class="col-12 col-mt-6 col-md-6 p-3 d-flex justify-content-start justify-content-md-end ">
            <nav>
                <ul class="list-inline">
                      <li class="list-inline-item"><a class="text-white text-decoration-none" href="{% url 'db:index' %}">Home</a></li>
                      <li class="list-inline-item"><a class="text-white text-decoration-none" href="{% url 'db:aboutus' %}">About us</a></li>
                      <li class="list-inline-item "><a class="text-white text-decoration-none " href="{% url 'db:contact' %}">contact</a></li>
                    
                    {% if user.is_authenticated %}
                        <li class="list-inline-item "><a class="text-white text-decoration-none" href="{% url 'db:dashboard' %}">Dashboard</a></li>
                        <li class="list-inline-item "><a class="text-white text-decoration-none" href="{% url 'db:logout' %}">Logout</a></li>
                    {%else %}
                        <li class="list-inline-item "><a class="text-white text-decoration-none" href="{% url 'db:register' %}">Register</a></li>
                        <li class="list-inline-item "><a class="text-white text-decoration-none" href="{% url 'db:login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>


{% block content %}
{% endblock %}



</body>
</html>
