{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <h4>User Info</h4>
    {{ user_form.as_p }}

    <h4>Profile Info</h4>
    {{ dashboard_form.as_p }}

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
