{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Forgot Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
